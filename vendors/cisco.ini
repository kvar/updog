[PROMPT]
default=(?<=\s)\S+[#>]+
enable=[pP]assword[:]*\s*
pageoff=terminal length 0
conf=(?<=\s)\S+\(\S+\)#

[CONFIG]
confterm=conf term
leave=end
enable=enable
save=write mem
show=show config
showrun=show running-config view full
filter=(?<=secret \d )\S+(?=\s+)
filter2=(?<=key )\S+(?=\s+)
filter3=(?<=community )\S+(?=\s+)
filter_ntp=(?<=ntp clock-period )\d+(?=\s+)

[VERSION]
cmd=show version
filter=\d+ weeks*[\d\w \,]+

[HW]
cmd=show flash
cmd2=show boot
cmd3=show switch
filter_date=(?<=uptime is )[\S \d/,]+

[VLAN]
cmd=show vlan
