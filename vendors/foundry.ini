[PROMPT]
default=SSH@.*[>#]
enable=[pP]assword[:]*\s*
pageoff=skip-page-display
conf=SSH@.*\([/\.\w-]+\)#

[CONFIG]
confterm=conf term
leave=end
enable=enable
save=write mem
show=show config
showrun=show running-config
filter=(?<=key \d)\s+.*(?=\s+)

[VERSION]
cmd=show version
filter=(?<=system uptime is).*second[s]*
filter_start=(?<=system started at) ([\w :]+)

[HW]
cmd=show chassis
cmd1=show flash
filter=temperature\s?:\s?([\d.]+)\sdeg

[VLAN]
cmd=show vlan